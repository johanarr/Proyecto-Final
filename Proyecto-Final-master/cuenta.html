<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href=".//CSS/estilo_cuenta.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body style="background-color:#11101D;">
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bienvenido de vuelta</h2>
                <p class="description description-primary">Por favor Ingresa tu matricula</p>
                <button id="signin" class="btn btn-primary">Ya tengo cuenta</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Crear cuenta</h2>
                <p class="description description-second">Ingresa tus datos personales:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Ingresa tu matricula">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Crea tu Contraseña">
                    </label>
                    
                    <button class="btn btn-second">Crear cuenta</button>        
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Alumno:</h2>
                <p class="description description-primary">Es un gusto que nos visites</p>
                <p class="description description-primary">Por favor ingresa tus datos</p>
                <button id="signup" class="btn btn-primary">Crear Cuenta</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Ingresa tu matricula">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Ingresa tu Contraseña">
                    </label>
                    <button class="btn btn-second">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
   
    <script src=".//js/ap.js"></script>
    <script src=".//js/app.js"></script>
